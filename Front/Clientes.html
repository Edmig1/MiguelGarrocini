<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>Clientes</title>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="logo">
    </header>

    <Main>
        <section id="formulario-cadastro">
            <h2>Cadastro de clientes</h2>
            <form action="">
                <div id="nome-completo">
                    <label for="nome2">Nome completo</label>
                    <input type="text" name="nome2" id="nome2" required minlength="3" placeholder="Informe seu nome">
                </div>
                <div id="email-cadastro">
                    <label for="email1">E-Mail</label>
                    <input type="text" name="email1" id="email2" required placeholder="Informe seu E-Mail">
                </div>
                <div id="cpf-cadastro">
                    <label for="CPF">CPF</label>
                    <input type="text" name="CPF" id="CPF" required placeholder="Informe seu CPF">
                </div>
                <div id="whatsapp-cadastro">
                    <label for="whatsapp">Whatsapp</label>
                    <input type="text" name="Whatsapp" id="Whatsapp" required placeholder="Informe seu Whatsapp">
                </div>

                <div id="outrocontato-cadastro">
                    <label for="outro contato">Outro contato</label>
                    <input type="text" name="Outro contato" id="Outro contato" required placeholder="Informe outro contato">
                </div>

                <div id="datadenascimento-cadastro">
                    <label for="CPF">Data de nascimento</label>
                    <input type="date" name="Data de nascimento" id="data de nascimento" required placeholder="Informe sua data de nascimento">
                </div>
            </form>
        </section>

        <section id="formulario-endereço">
            <H2>Endereço</H2>
            <form action="">
                <div id="cpf-endereço">
                    <label for="CPF">CPF</label>
                    <input type="text" name="CPF" id="CPF2" required placeholder="Informe seu CPF">
                </div id>

                <div id="cidade-endereço">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="Cidade" id="Cidade" required placeholder="Informe sua cidade">
                </div>

                <div id="UF-endereço">
                    <label for="UF">UF</label>
                    <input type="" name="UF" id="UF" required placeholder="Informe sua UF">
                </div>

                <div id="Rua-endereço">
                    <label for="Rua">Rua</label>
                    <input type="text" name="Rua" id="Rua" required placeholder="Informe sua rua">
                </div>

                <div id="Número-endereço"> <div>
                    <label for="">Número</label>
                    <input type="text" name="Número" id="Número" required placeholder="Informe seu numero">
                </div>
            </form>
        </section>

        <section id="formulario-botao">
            <button type="submit" id="formulario-botao-salvar">Salvar</button>
            <button type="reset" id="formulario-botao-cancelar">Cancelar</button>
        </section>
    </Main>
</head>
<body>
