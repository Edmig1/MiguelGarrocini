<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>Login</title>
</head>

<body>
    <header id="header">
        <picture>
            <img src="../Img/logo.png" alt="logo">
        </picture>
        <nav>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main>
        <Section id="logindog">
            <div>
                <h3>Por favor, inscreva-se</h3>
            </div>
            <div id="logindog-divform">
                <form action="">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="E-mail" id="email" required placeholder="Informe seu E-mail">
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required placeholder="Informe sua senha">
                    </div>
                    <button type="submit" id="formbuttonlogar">Logar</button>
                    <a href="../Front/register.html" type="button">Ainda nÃ£o cadastrado? Cadastra-se</a>
                </form>
            </div>
        </Section>
    </main>

    <footer>

    </footer>

</body>

</html>
